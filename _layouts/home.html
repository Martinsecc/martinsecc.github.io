<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <style>
      body {
        font-family: Times New Roman, serif;
        background-color: #111;
        color: #ddd;
        text-align: center;
        margin: 0;
      }
      .header-img {
        width: 100%;
        max-height: auto;
        object-fit: block;
      }
      .content {
        padding: 20px;
      }
      .posts a {
        color: #6cf;
        text-decoration: none;
      }
      .posts a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <img src="/assets/img/header.jpg" class="header-img" alt="Header">
    <div class="content">
      {{ content }}
    </div>
    <div class="posts">
      <ul style="list-style-type:none; padding: 0;">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">
              {{ post.date | date: "%Y-%m-%d" }} â€“ {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
