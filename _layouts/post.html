---
layout: default
---
<a href="{{ site.baseurl }}/">
  <img src="{{ site.baseurl }}/assets/images/header.jpg" alt="Home" style="width: 100%; max-height: 300px; object-fit: cover;" />
</a>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
