<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    a {
      color: #64b5f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .banner img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/images/header.jpg" | relative_url }}" alt="Header image">
    </a>
  </div>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
